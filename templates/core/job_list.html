{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 lg:py-12">

    <div class="mb-10 relative group z-20">
        <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500/20 via-purple-500/20 to-cyan-500/20 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>

        <div class="relative bg-slate-900/80 border border-white/10 rounded-2xl p-4 sm:p-6 backdrop-blur-xl shadow-2xl">
            <form hx-get="{% url 'job_list' %}"
                  hx-target="#job-results-area"
                  hx-swap="outerHTML show:window:top"
                  class="grid grid-cols-1 md:grid-cols-12 gap-4">

                <div class="md:col-span-5 relative">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <input type="text" name="q" value="{{ query }}"
                           class="block w-full pl-11 rounded-xl border-white/10 bg-white/5 text-white placeholder-slate-400 focus:border-indigo-500 focus:ring-indigo-500 py-3.5 text-sm sm:text-base transition-all hover:bg-white/10"
                           placeholder="Job title, keywords, or company">
                </div>

                <div class="md:col-span-5 relative">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <input type="text" name="loc" value="{{ location }}"
                           class="block w-full pl-11 rounded-xl border-white/10 bg-white/5 text-white placeholder-slate-400 focus:border-indigo-500 focus:ring-indigo-500 py-3.5 text-sm sm:text-base transition-all hover:bg-white/10"
                           placeholder="Remote, City, or Country">
                </div>

                <div class="md:col-span-2">
                    <button type="submit" class="w-full h-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 px-4 rounded-xl transition-all transform active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/20">
                        <span>Find Jobs</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="job-results-container" class="relative z-10">
        {% if limit_reached %}
            {% include 'core/partials/upsell.html' %}
        {% else %}
            {% include 'core/partials/job_results.html' %}
        {% endif %}
    </div>

</div>
{% endblock %}
