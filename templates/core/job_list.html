{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    
    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-8">
        <form hx-get="{% url 'job_list' %}"
              hx-target="#job-results-area"
              hx-swap="outerHTML"
              class="grid grid-cols-1 md:grid-cols-4 gap-4">

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Keyword</label>
                <input type="text" name="q" value="{{ query }}" placeholder="Python, React..."
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" name="loc" value="{{ location }}" placeholder="Remote..."
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
            </div>
            <div class="flex items-end">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-bold shadow-md">
                    Search
                </button>
            </div>
        </form>
    </div>

    {% if limit_reached %}
        {% include 'core/partials/upsell.html' %}
    {% else %}
        {% include 'core/partials/job_results.html' %}
    {% endif %}

</div>
{% endblock %}
