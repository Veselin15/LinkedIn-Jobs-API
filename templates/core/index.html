{% extends 'base.html' %}

{% block content %}
<div class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl">
            The World's Best <span class="text-indigo-600">Remote Jobs API</span>
        </h1>
        <p class="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">
            Access {{ job_count }}+ fresh remote jobs from LinkedIn, WeWorkRemotely, and RemoteOK.
            One API to rule them all.
        </p>
        <div class="mt-8">
            <a href="{% url 'dashboard' %}" class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                Get Your API Key
            </a>
        </div>
    </div>
</div>
{% endblock %}
