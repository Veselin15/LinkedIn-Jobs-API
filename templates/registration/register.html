{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-[calc(100vh-4rem)] items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-purple-500/20 blur-[100px] rounded-full pointer-events-none"></div>

    <div class="w-full max-w-md space-y-8 relative z-10">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-bold tracking-tight text-white">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-slate-400">
                Already have an account? <a href="{% url 'login' %}" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors">Sign in</a>
            </p>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl">
            <form class="space-y-5" method="POST">
                {% csrf_token %}

                {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">{{ field.label }}</label>
                    <input name="{{ field.name }}" type="{{ field.field.widget.input_type }}" required
                           class="block w-full rounded-lg border border-slate-700 bg-slate-950/50 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 transition-all">

                    {% if field.help_text %}
                        <p class="mt-1 text-xs text-slate-500">{{ field.help_text }}</p>
                    {% endif %}

                    {% if field.errors %}
                        <p class="mt-1 text-xs text-red-400">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="group relative flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-3 text-sm font-bold text-white transition-all hover:bg-indigo-500 hover:shadow-[0_0_20px_rgba(79,70,229,0.5)] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-900 mt-6">
                    Sign Up Free
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
