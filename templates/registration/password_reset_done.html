{% extends 'base.html' %}

{% block content %}
<div class="relative min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-slate-900/60 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl text-center">
        <div class="mx-auto h-12 w-12 bg-green-500/10 rounded-full flex items-center justify-center mb-4">
            <svg class="w-6 h-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        </div>
        <h2 class="text-2xl font-bold text-white mb-2">Check your email</h2>
        <p class="text-slate-400 mb-6">We've emailed you instructions for setting your password. If an account exists with the email you entered, you should receive them shortly.</p>
        <a href="{% url 'login' %}" class="text-indigo-400 hover:text-white font-medium transition-colors">Return to Login</a>
    </div>
</div>
{% endblock %}
