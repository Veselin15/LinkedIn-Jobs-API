{% extends 'base.html' %}

{% block content %}
<div class="relative min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-slate-900/60 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl text-center">
        <div class="mx-auto h-12 w-12 bg-indigo-500/10 rounded-full flex items-center justify-center mb-4">
            <svg class="w-6 h-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        </div>
        <h2 class="text-2xl font-bold text-white mb-2">Password Reset!</h2>
        <p class="text-slate-400 mb-6">Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'login' %}" class="inline-block w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-indigo-500/20">
            Sign In
        </a>
    </div>
</div>
{% endblock %}
