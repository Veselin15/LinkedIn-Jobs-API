{% extends 'base.html' %}

{% block content %}
<div class="relative min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-white">Set new password</h2>
        </div>

        <div class="bg-slate-900/60 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="space-y-1.5 group">
                    <label class="block text-sm font-medium text-slate-300 ml-1">{{ field.label }}</label>
                    <div class="relative">
                        <input name="{{ field.name }}" type="{{ field.field.widget.input_type }}" required class="peer block w-full rounded-xl border border-slate-700 bg-slate-950/50 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm px-4 py-3.5 transition-all shadow-inner">
                        
                        {% if field.help_text %}
                        <div class="hidden peer-focus:block absolute left-0 bottom-full mb-2 w-full p-3 bg-slate-800 border border-slate-700 rounded-xl shadow-xl z-20">
                            <div class="text-xs text-slate-300">{{ field.help_text|safe }}</div>
                        </div>
                        {% endif %}
                    </div>
                    {% if field.errors %}
                        <p class="text-xs text-red-400 ml-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-500/20 text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 transition-all mt-4">
                    Change Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
