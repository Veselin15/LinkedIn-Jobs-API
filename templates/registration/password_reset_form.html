{% extends 'base.html' %}

{% block content %}
<div class="relative min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 overflow-hidden">
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-500/20 blur-[120px] rounded-full mix-blend-screen pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-500/10 blur-[120px] rounded-full mix-blend-screen pointer-events-none"></div>

    <div class="w-full max-w-md space-y-8 relative z-10">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-white">Reset Password</h2>
            <p class="mt-3 text-base text-slate-400">Enter your email and we'll send you a recovery link.</p>
        </div>

        <div class="bg-slate-900/60 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>

            <form method="POST" class="relative z-10 space-y-6">
                {% csrf_token %}
                
                <div class="space-y-1.5">
                    <label class="block text-sm font-medium text-slate-300 ml-1">Email Address</label>
                    <input type="email" name="email" required class="block w-full rounded-xl border border-slate-700 bg-slate-950/50 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm px-4 py-3.5 transition-all hover:border-slate-600 focus:bg-slate-950/80 shadow-inner" placeholder="you@example.com">
                </div>

                <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-500/20 text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 transition-all mt-4">
                    Send Reset Link
                </button>
            </form>
        </div>
        
        <p class="text-center text-sm text-slate-500">
            <a href="{% url 'login' %}" class="font-semibold text-indigo-400 hover:text-indigo-300 transition-colors hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
