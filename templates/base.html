<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Jobs API</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        // Using standard Slate but avoiding the super dark 950
                    }
                }
            }
        }
    </script>
    <style>
        /* Twilight Grid Background - Lighter & Softer */
        body {
            background-color: #0f172a; /* Slate 900 (Not Black) */
            background-image:
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 70%), /* Top Light Source */
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="text-slate-300 font-sans flex flex-col min-h-screen selection:bg-indigo-500 selection:text-white">

<nav class="fixed w-full z-50 top-0 start-0 border-b border-white/10 bg-slate-900/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">

            <div class="flex items-center gap-2">
                <span class="text-2xl">ðŸš€</span>
                <a href="/" class="text-xl font-bold text-white tracking-tight hover:text-indigo-400 transition-colors">
                    JobsAPI
                </a>

                <div class="hidden md:flex ml-10 space-x-8">
                    <a href="{% url 'job_list' %}" class="text-sm font-medium text-slate-300 hover:text-white hover:bg-white/5 px-3 py-2 rounded-md transition-all">Browse Jobs</a>
                    <a href="{% url 'developer_guide' %}" class="text-sm font-medium text-slate-300 hover:text-white hover:bg-white/5 px-3 py-2 rounded-md transition-all">Documentation</a>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hidden md:block text-sm font-medium text-slate-300 hover:text-white">Dashboard</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="text-sm font-medium text-slate-400 hover:text-red-400 transition-colors">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-sm font-medium text-slate-300 hover:text-white">Log In</a>
                    <a href="{% url 'register' %}" class="px-4 py-2 text-sm font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-500 shadow-lg shadow-indigo-500/20 transition-all">
                        Get API Key
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="h-16"></div>

<main class="flex-grow relative z-10">
    {% block content %}{% endblock %}
</main>

{% include 'footer.html' %}
{% include 'core/partials/modals.html' %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</body>
</html>
